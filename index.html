<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>World Clock - Samin Dizna</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="https://the-world-clock.netlify.app/">World Clock</a>
      </h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">Use My Current Location</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tehran">Tehran</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="city1">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="city2">
          <div>
            <h2>Queensland</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/samxn/world-clock" target="_blank"
        >Open-source code</a
      >
      by Samin Dizna
    </footer>

    <script src="script.js"></script>
  </body>
</html>
