<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <label for="clock">World Clock</label>
    <select id="clock">
      <option value="">Select a City</option>
      <option value="paris">Paris</option>
      <option value="milan">Milan</option>
      <option value="atlanta">Atlanta</option>
      <option value="orlando">Orlando</option>
      <option value="unitedKingdom">United Kingdom</option>
    </select>

    <footer>
      <a href="https://github.com/samxn/world-clock" target="_blank"
        >Open-source code</a
      >
      by Samin Dizna
    </footer>

    <script>
      function showTime(event) {
        if (event.target.value.length > 0) {
          if (event.target.value === "paris") {
            let parisTime = moment()
              .tz("Europe/Paris")
              .format("dddd, MMMM D, YYYY h:m A");
            alert(`It is ${parisTime} in Paris, France`);
          }
          if (event.target.value === "milan") {
            let milanTime = moment()
              .tz("CET")
              .format("dddd, MMMM D, YYYY h:m A");
            alert(`It is ${milanTime} in Milan, Italy`);
          }
          if (event.target.value === "atlanta") {
            let atlantaTime = moment()
              .tz("America/New_York")
              .format("dddd, MMMM D, YYYY h:m A");
            alert(`It is ${atlantaTime} in Atlanta, Georgia`);
          }

          if (event.target.value === "orlando") {
            let orlandoTime = moment()
              .tz("America/New_York")
              .format("dddd, MMMM D, YYYY h:m A");
            alert(`It is ${orlandoTime} in Orlando, Florida`);
          }

          if (event.target.value === "unitedKingdom") {
            let ukTime = moment()
              .tz("Etc/GMT")
              .format("dddd, MMMM D, YYYY h:m A");
            alert(`It is ${ukTime} in the United Kingdom`);
          }
        }
      }

      let citySelect = document.querySelector("#clock");
      citySelect.addEventListener("change", showTime);
    </script>
  </body>
</html>
